{% extends 'base.html'%}  {# Herencia #}
{% block title %}Configuracion{% endblock %}
  
{% block cuerpo %}
  <body>
       <div id="main-area">
           <div id="main-content">        
               <form action="{{ url_for('frm_contactos_erp.frm_contactos_erp_act', operacion=operacion) }}" method="POST" {{valida}}>
                    <!-- <input type="hidden" name="_ip_csrf" value="187dae7f0d0a49064bbba3a9e2786f49"> -->
                    <div id="headerbar">
                        <h1 class="headerbar-title">Formulario de contactos erp</h1>
                        <div class="headerbar-item pull-right">
                            <div class="btn-group btn-group-sm">
                               <button id="btn-submit" name="btn_submit" class="btn btn-success ajax-loader" value="1">
                                       <i class="fa fa-check"></i> {{operacion}}
                               </button>
                               <button id="btn-cancel" type="button" name="btn_cancel" class="btn btn-danger" onclick="salir()" value="1">
                                       <i class="fa fa-times"></i> Cancelar
                               </button>
                            </div>
                        </div>
                    </div>
                    <div id="content">        
                        <!-- <input class="hidden" name="is_update" type="hidden" value="1"> -->
                       <div class="row">
                           <div class="col-xs-12 col-sm-6">
                               <div class="panel panel-default">
                                  <div class="panel-heading form-inline clearfix">
                                      Informaci√≥n contactos erp
                                  </div>
                                  <div class="panel-body">
                                       <div Class='form-group'>
                                          <label for='id_empresa'>Id empresa</label>
                                          <input type='number' step='1' min=0 max='' class=form-control id=id_empresa name=id_empresa size=10 maxlenght=0 value='{{reg.id_empresa}}' required readonly>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_cliente'>Id cliente</label>
                                          <input type='number' step='1' min=0 max='' class=form-control id=id_cliente name=id_cliente size=10 maxlenght=0 value='{{reg.id_cliente}}' {{bloquea_claves}} required>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id'>Id</label>
                                          <input type='text' class=form-control id=id name=id size=15 maxlenght=5 value='{{reg.id}}' {{bloquea_claves}} required>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='nombre'>Nombre</label>
                                          <input type='text' class=form-control id=nombre name=nombre size=60 maxlenght=50 value='{{reg.nombre}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='cargo'>Cargo</label>
                                          <input type='text' class=form-control id=cargo name=cargo size=40 maxlenght=30 value='{{reg.cargo}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='telefono'>Telefono</label>
                                          <input type='text' class=form-control id=telefono name=telefono size=30 maxlenght=20 value='{{reg.telefono}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='celular'>Celular</label>
                                          <input type='text' class=form-control id=celular name=celular size=30 maxlenght=20 value='{{reg.celular}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='direccion1'>Direccion1</label>
                                          <input type='text' class=form-control id=direccion1 name=direccion1 size=40 maxlenght=30 value='{{reg.direccion1}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='direccion2'>Direccion2</label>
                                          <input type='text' class=form-control id=direccion2 name=direccion2 size=40 maxlenght=30 value='{{reg.direccion2}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='direccion3'>Direccion3</label>
                                          <input type='text' class=form-control id=direccion3 name=direccion3 size=40 maxlenght=30 value='{{reg.direccion3}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_municipio'>Id municipio</label>
                                          <input type='text' class=form-control id=id_municipio name=id_municipio size=18 maxlenght=8 value='{{reg.id_municipio}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='email'>Email</label>
                                          <input type='text' class=form-control id=email name=email size=110 maxlenght=100 value='{{reg.email}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='observaciones'>Observaciones</label>
                                          <input type='text' class=form-control id=observaciones name=observaciones size=110 maxlenght=100 value='{{reg.observaciones}}' {{bloquea_campos}} >
                                           </div>
                                           </div>
                                  </div>
                               </div>
                           </div>
                       </div>
                    </div>
               </form>
           </div>
       </div>
     <script>
         function salir(){
             if (confirm("Esta seguro de abonadar esta pagina?")){
                 location.href = "{{url_for('frm_contactos_erp.frm_contactos_erp_primero')}}"
             } else {
                 return;
             }
         }
     </script>
  </body>
{% endblock %}
</html>
