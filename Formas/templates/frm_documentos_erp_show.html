{% extends 'base.html'%}  {# Herencia #}
{% block title %}Configuracion{% endblock %}
  
{% block cuerpo %}
  <body>
       <div id="main-area">
           <div id="main-content">        
               <form action="{{ url_for('frm_documentos_erp.frm_documentos_erp_act', operacion=operacion) }}" method="POST" {{valida}}>
                    <!-- <input type="hidden" name="_ip_csrf" value="187dae7f0d0a49064bbba3a9e2786f49"> -->
                    <div id="headerbar">
                        <h1 class="headerbar-title">Formulario de documentos erp</h1>
                        <div class="headerbar-item pull-right">
                            <div class="btn-group btn-group-sm">
                               <button id="btn-submit" name="btn_submit" class="btn btn-success ajax-loader" value="1">
                                       <i class="fa fa-check"></i> {{operacion}}
                               </button>
                               <button id="btn-cancel" type="button" name="btn_cancel" class="btn btn-danger" onclick="salir()" value="1">
                                       <i class="fa fa-times"></i> Cancelar
                               </button>
                            </div>
                        </div>
                    </div>
                    <div id="content">        
                        <!-- <input class="hidden" name="is_update" type="hidden" value="1"> -->
                       <div class="row">
                           <div class="col-xs-12 col-sm-6">
                               <div class="panel panel-default">
                                  <div class="panel-heading form-inline clearfix">
                                      Informaci√≥n documentos erp
                                  </div>
                                  <div class="panel-body">
                                       <div Class='form-group'>
                                          <label for='id_empresa'>Id empresa</label>
                                          <input type='number' step='1' min=0 max='' class=form-control id=id_empresa name=id_empresa size=10 maxlenght=0 value='{{reg.id_empresa}}' required readonly>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='tipo'>Tipo</label>
                                          <input type='text' class=form-control id=tipo name=tipo size=15 maxlenght=5 value='{{reg.tipo}}' {{bloquea_claves}} required>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id'>Id</label>
                                          <input type='text' class=form-control id=id name=id size=30 maxlenght=20 value='{{reg.id}}' {{bloquea_claves}} required>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_bodega'>Id bodega</label>
                                          <input type='text' class=form-control id=id_bodega name=id_bodega size=15 maxlenght=5 value='{{reg.id_bodega}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='fecha'>Fecha</label>
                                          <input type='date' class=form-control id=fecha name=fecha size=18 maxlenght=8 value='{{reg.fecha}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='vence'>Vence</label>
                                          <input type='date' class=form-control id=vence name=vence size=18 maxlenght=8 value='{{reg.vence}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='procesado'>Procesado</label>
                                          <input type='text' class=form-control id=procesado name=procesado size=18 maxlenght=8 value='{{reg.procesado}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_cliente'>Id cliente</label>
                                          <input type='text' class=form-control id=id_cliente name=id_cliente size=30 maxlenght=20 value='{{reg.id_cliente}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_vendedor'>Id vendedor</label>
                                          <input type='text' class=form-control id=id_vendedor name=id_vendedor size=30 maxlenght=20 value='{{reg.id_vendedor}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='valor_documento'>Valor documento</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=valor_documento name=valor_documento size=23 maxlenght=13 value='{{reg.valor_documento}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='saldo'>Saldo</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=saldo name=saldo size=23 maxlenght=13 value='{{reg.saldo}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='descuento'>Descuento</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=descuento name=descuento size=23 maxlenght=13 value='{{reg.descuento}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='rete_iva'>Rete iva</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=rete_iva name=rete_iva size=23 maxlenght=13 value='{{reg.rete_iva}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='rete_ica'>Rete ica</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=rete_ica name=rete_ica size=23 maxlenght=13 value='{{reg.rete_ica}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='rete_fuente'>Rete fuente</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=rete_fuente name=rete_fuente size=23 maxlenght=13 value='{{reg.rete_fuente}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_canal'>Id canal</label>
                                          <input type='text' class=form-control id=id_canal name=id_canal size=15 maxlenght=5 value='{{reg.id_canal}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='nro_documento_canal'>Nro documento canal</label>
                                          <input type='text' class=form-control id=nro_documento_canal name=nro_documento_canal size=60 maxlenght=50 value='{{reg.nro_documento_canal}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='condicion_pago'>Condicion pago</label>
                                          <input type='text' class=form-control id=condicion_pago name=condicion_pago size=15 maxlenght=5 value='{{reg.condicion_pago}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='observaciones'>Observaciones</label>
                                          <input type='text' class=form-control id=observaciones name=observaciones size=110 maxlenght=100 value='{{reg.observaciones}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='estado_fe'>Estado fe</label>
                                          <input type='text' class=form-control id=estado_fe name=estado_fe size=30 maxlenght=20 value='{{reg.estado_fe}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='estado_despacho'>Estado despacho</label>
                                          <input type='text' class=form-control id=estado_despacho name=estado_despacho size=30 maxlenght=20 value='{{reg.estado_despacho}}' {{bloquea_campos}} >
                                           </div>
                                           </div>
                                  </div>
                               </div>
                           </div>
                       </div>
                    </div>
               </form>
           </div>
       </div>
     <script>
         function salir(){
             if (confirm("Esta seguro de abonadar esta pagina?")){
                 location.href = "{{url_for('frm_documentos_erp.frm_documentos_erp_primero')}}"
             } else {
                 return;
             }
         }
     </script>
  </body>
{% endblock %}
</html>
