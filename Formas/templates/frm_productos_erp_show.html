{% extends 'base.html'%}  {# Herencia #}
{% block title %}Configuracion{% endblock %}
  
{% block cuerpo %}
  <body>
       <div id="main-area">
           <div id="main-content">        
               <form action="{{ url_for('frm_productos_erp.frm_productos_erp_act', operacion=operacion) }}" method="POST" {{valida}}>
                    <!-- <input type="hidden" name="_ip_csrf" value="187dae7f0d0a49064bbba3a9e2786f49"> -->
                    <div id="headerbar">
                        <h1 class="headerbar-title">Formulario de productos erp</h1>
                        <div class="headerbar-item pull-right">
                            <div class="btn-group btn-group-sm">
                               <button id="btn-submit" name="btn_submit" class="btn btn-success ajax-loader" value="1">
                                       <i class="fa fa-check"></i> {{operacion}}
                               </button>
                               <button id="btn-cancel" type="button" name="btn_cancel" class="btn btn-danger" onclick="salir()" value="1">
                                       <i class="fa fa-times"></i> Cancelar
                               </button>
                            </div>
                        </div>
                    </div>
                    <div id="content">        
                        <!-- <input class="hidden" name="is_update" type="hidden" value="1"> -->
                       <div class="row">
                           <div class="col-xs-12 col-sm-6">
                               <div class="panel panel-default">
                                  <div class="panel-heading form-inline clearfix">
                                      Informaci√≥n productos erp
                                  </div>
                                  <div class="panel-body">
                                       <div Class='form-group'>
                                          <label for='id_empresa'>Id empresa</label>
                                          <input type='number' step='1' min=0 max='' class=form-control id=id_empresa name=id_empresa size=10 maxlenght=0 value='{{reg.id_empresa}}' required readonly>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id'>Id</label>
                                          <input type='text' class=form-control id=id name=id size=35 maxlenght=25 value='{{reg.id}}' {{bloquea_claves}} required>
                                           </div>
                                       <div Class='form-group'>
                                          <label for='descripcion'>Descripcion</label>
                                          <input type='text' class=form-control id=descripcion name=descripcion size=55 maxlenght=45 value='{{reg.descripcion}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_unidad_medida'>Id unidad medida</label>
                                          <input type='text' class=form-control id=id_unidad_medida name=id_unidad_medida size=15 maxlenght=5 value='{{reg.id_unidad_medida}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_moneda'>Id moneda</label>
                                          <input type='text' class=form-control id=id_moneda name=id_moneda size=15 maxlenght=5 value='{{reg.id_moneda}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_iva'>Id iva</label>
                                          <input type='text' class=form-control id=id_iva name=id_iva size=15 maxlenght=5 value='{{reg.id_iva}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_retefuente'>Id retefuente</label>
                                          <input type='text' class=form-control id=id_retefuente name=id_retefuente size=15 maxlenght=5 value='{{reg.id_retefuente}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='precio'>Precio</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=precio name=precio size=25 maxlenght=15 value='{{reg.precio}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='costo'>Costo</label>
                                          <input type='number' step='0.01' min='0' max='9999999999999.99' class=form-control id=costo name=costo size=25 maxlenght=15 value='{{reg.costo}}' {{bloquea_campos}}  required >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_grupo'>Id grupo</label>
                                          <input type='text' class=form-control id=id_grupo name=id_grupo size=15 maxlenght=5 value='{{reg.id_grupo}}' {{bloquea_campos}} >
                                           </div>
                                       <div Class='form-group'>
                                          <label for='id_subgrupo'>Id subgrupo</label>
                                          <input type='text' class=form-control id=id_subgrupo name=id_subgrupo size=18 maxlenght=8 value='{{reg.id_subgrupo}}' {{bloquea_campos}} >
                                           </div>
                                           </div>
                                  </div>
                               </div>
                           </div>
                       </div>
                    </div>
               </form>
           </div>
       </div>
     <script>
         function salir(){
             if (confirm("Esta seguro de abonadar esta pagina?")){
                 location.href = "{{url_for('frm_productos_erp.frm_productos_erp_primero')}}"
             } else {
                 return;
             }
         }
     </script>
  </body>
{% endblock %}
</html>
